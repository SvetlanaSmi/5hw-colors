<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>colors</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <table>
        <tr> 
           <th>hex</th>
           <th>rgb</th>
           <th>hsl</th>
           <th>alpha</th>
        </tr>

        <tr class="red"> 
            <td class="hex">red</td>
            <td class="rgb">4,63</td>
            <td class="hsl"></td>
            <td class="alpha">5,19</td>
        </tr>

        <tr class="orange">
            <td class="hex">orange</td>
            <td class="rgb">8,21</td>
            <td class="hsl"></td>
            <td class="alpha">9,43</td>
        </tr>

        <tr class="yellow">
            <td class="hex">yellow</td>
            <td class="rgb">13,43</td>
            <td class="hsl"></td>
            <td class="alpha">13,44</td>
        </tr>

        <tr class="green">
            <td class="hex">green</td>
            <td class="rgb">3,55</td>
            <td class="hsl"></td>
            <td class="alpha">6,34</td>
        </tr>

        <tr class="cyan">
            <td class="hex">cyan</td>
            <td class="rgb">12,02</td>
            <td class="hsl"></td>
            <td class="alpha">12,07</td>
        </tr>

        <tr class="blue">
            <td class="hex">blue</td>
            <td class="rgb">2,28</td>
            <td class="hsl"></td>
            <td class="alpha">4,29</td>
        </tr>

        <tr class="violet">
            <td class="hex">violet</td>
            <td class="rgb">7,16</td>
            <td class="hsl"></td>
            <td class="alpha">8,46</td>
        </tr>
    </table>
    
    
</body>
</html>
